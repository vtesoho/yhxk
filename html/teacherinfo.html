<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
</head>
<style>
    body {
        display: -webkit-box;
        -webkit-box-orient: vertical;
    }

    .content {
        -webkit-box-flex: 1;
    }
    
 .header
    {
     background-color:  #F5F5F5
    }
    
 .header div:last-child
 {
     margin-right: 10px;
 }   
    
 .messageNumber 
 {
  position: absolute; top:1; right:1; background-color: red;color:#FFFFFF;font-weight:100;font-size:10px;
  width:10px;
  height:10px;
  display:inline-block;
  border-radius:100px;
  text-align:center;
 } 
</style>
<body>
<header>
    <div class="header">
        <div class="back btn" tapmode="" onclick="api.closeWin()"></div>
        <div class="title" id="title">何子月</div>
        <div class="bell btn" tapmode="" onclick="openMessageCenter()">
        <span class="messageNumber">1</span>
        </div>
        
    </div>
</header>
<div class="content">

</div>
<script src="../script/zepto.min.js"></script>
<script>
    apiready = function () {
        fixIos7Bar($("header"));
        var $bodyH = $("body").height();
        var $headerH = $("header").height();
        var $footerH = $("footer").height();
        var $contentH = $bodyH - $headerH - $footerH;
        api.openFrame({
            name: 'teacherDetailsInfo',
            url: 'teacherDetailsInfo.html',
            rect: {
                x: 0,
                y: $headerH,
                w: 'auto',
                h: $contentH
            },
            bgColor: '#E5E5E5'
        })
    }
    function openMessageCenter() {
        api.openWin({
       name: 'studentMessageCenter',
       url: 'studentMessageCenter.html',
       pageParam: {},
       bounces: false,
       opaque: false
     });
    }
</script>
</body>
</html>
